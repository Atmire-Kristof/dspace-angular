<div class="container pl-0 pt-4 position-fixed d-block text-center" id="notifications-wrapper">
  <div *ngFor="let notification of (notifications | async)" class="position-relative" @fadeInOut>
    <ngb-alert [type]="notification.type" [dismissible]="notification.dismissible" (close)="close(notification)">
      <h3 *ngIf="notification.title != ''">{{notification.title}}</h3>
      <label>{{notification.message}}</label>
    </ngb-alert>
  </div>
</div>
